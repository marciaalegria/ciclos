<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ciclos</title>
</head>
<body>
    <h2>hola! para empezar escoge un número del 1 al 6</h2>
    <button id="uno">1</button>
    <button id="dos">2</button>
    <button id="tres">3</button>
    <button id="cuatro">4</button>
    <button id="cinco">5</button>
    <button id="seis">6</button>
    
    <h4>Ingresa numero de 1 a 100</h4>
    <input type="number" id="number">

    <h4>¿cuál es el color del caballo blanco de napoleón?</h4>
    <input type="text" id="white">

    <h4>ingresa notas para promediar</h4>
    <input type="text" id="math" placeholder="matematicas">
    
    <input type="text" id="ciencias" placeholder="ciencias">
    
    <input type="text" id="fisica" placeholder="fisica">
    
    <h4>Escribe 3 frutas favoritas</h4>

    <input type="text" id="fruit_1">
    
    <input type="text" id="fruit_2">
    
    <input type="text" id="fruit_3" >

    <h4>Escribe tu nombre</h4>
    <input type="text" id="name">
    
    <div id="result"></div>
  <script src="ciclo.js"></script>
</body>
</html>
